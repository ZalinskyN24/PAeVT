    <style>
        /* Estilos para tornar o menu responsivo */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu {
            list-style-type: none;
            padding: 0;
            display: flex;
        }

        .menu li {
            margin: 0 10px;
        }

        .menu a {
            text-decoration: none;
            color: #fff;
        }

        /* Estilos para tornar o menu responsivo em telas pequenas */
        @media screen and (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #333;
            }

            .menu.active {
                display: flex;
            }

            .menu li {
                margin: 10px 0;
                text-align: center;
            }

            .menu-toggle {
                display: block;
                position: absolute;
                top: 10px;
                right: 10px;
                color: #fff;
                font-size: 24px;
                cursor: pointer;
            }
        }
    </style>
</head>

    }
</script>
